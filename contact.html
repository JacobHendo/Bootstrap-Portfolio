<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="heading" class="float-left" href="#"> Jacob Henderson</a>
        <div class="navbar-nav" class="float-md-right">
            <a class="nav-item nav-link active" href="about.html">About Me</a>
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="contact.html">Contact Me</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="heading">Contact Me</div>
        </div>
        <hr>
        <form action="#">
            <div class="form-group">
                <label for="name">Your name:</label>
                <input type="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Your message:</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
            </div>
        </form>
        <button type="button" class="btn btn-success">Send Message</button>
    </div>
    <container class="footer">
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="text-black-50" class="text-center">COPYRIGHT 2018 </div>
    </nav>
</container>
</body>

</html>
